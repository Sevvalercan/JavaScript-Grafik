<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Başlıksız Belge</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
	
	<div id="myPlot" style="width: 100%;  max-width: 700px"></div>
	
	<script>
	const xArray=[55,49,44,24,15];
	const yArray= ["Ürün Talebi ","Ürün Kalitesi ", "Memnuniyet","İletişim Hızı", "Şikayet"];
		
		const data=[{
			x:xArray,
			y:yArray,
			type:"bar",
			orientation:"h",
			marker:{color:"rgba(255,0,0,0.6)"}
		}];
		
		const layout={title:"ÜRÜN DEĞERLENDİRMESİ"};
		
		Plotly.newPlot("myPlot",data,layout);
	
	</script>
</body>
</html>
